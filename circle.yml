machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer

dependencies:
  post:
    - bundle exec jekyll build

test:
  post:
    - echo 'hello test code'

deployment:
  prod:
    branch: master
    commands:
      - cd _site && git init:
          timeout: 1500
      - git remote add origin https://github.com/jiradeto/Hello4 && git add .
        
      - git commit -m " add files" && git push origin master --force